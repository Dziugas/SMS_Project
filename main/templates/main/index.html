<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enter</button>
</form>
<div class="container">
    {% if all_notes %}
    <h3>All notes from computer</h3>
    <ul>
        {% for note in all_notes %}
        <li><a href="{% url 'main:detail' note.id %}">{{note.title}}</a></li>
        <p>{{note.date}}</p>
        {% endfor %}
    </ul>
    {% else %}
    <p>no notes</p>
    {% endif %}
</div>
